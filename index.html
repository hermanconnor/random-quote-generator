<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Random Quotes</h1>
        <button
          id="load-quote"
          class="load-quote"
          aria-label="Show another quote"
        >
          Show another quote
        </button>
      </header>

      <div class="container">
        <article id="quote-box" class="quote-box">
          <p class="quote">
            Every great developer you know got there by solving problems they
            were unqualified to solve until they actually did it.
          </p>

          <footer class="source">
            <p>
              Patrick McKenzie<span class="citation">Twitter</span
              ><span class="year">2016</span>
            </p>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
